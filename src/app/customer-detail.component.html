
<h1>
    <button (click)="left()"><</button>
    {{customer.name}}
    <button (click)="right()">></button>
</h1>
<p> {{customer.name}} is at {{customer.address.street}} 
    in {{customer.address.city}}, {{customer.address.state}}
    in the {{customer.address.region}} region.</p>
<br /> 
<fieldset>
    <label> Name:  <input [(ngModel)]="customer.name"> </label>
</fieldset>
<label> <input type="checkbox" [(ngModel)]="showAddress"> Show Address </label>
<div *ngIf="showAddress">
    <address-comp [address]="customer.address"></address-comp>
</div>
