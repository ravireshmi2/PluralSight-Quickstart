<div>
  <h1>Customers</h1>
  <p>Select a customer: </p>
  <ul>
    <li *ngFor="let cust of customers"
    [ngClass]="{selected: customer===cust}"
    (click)="customer=cust">{{cust.name}}</li>
  </ul>
  <div *ngIf="customer">
  <h1>{{customer.name}}</h1>
  <p> {{customer.name}} is at {{customer.address.street}} 
  in {{customer.address.city}}, {{customer.address.state}}
  in the {{customer.address.region}} region.</p>
  <br /> 
  <fieldset>
    <label> Name:  <input [(ngModel)]="customer.name"> </label>
  </fieldset>
  <label> <input type="checkbox" [(ngModel)]="showAddress"> Show Address </label>
  <div *ngIf="showAddress">
    <h2> User Properties </h2>
    <fieldset>
      <label> Street: <input [(ngModel)]="customer.address.street">  </label>
    </fieldset>
    <fieldset>
      <label> City:  <input [(ngModel)]="customer.address.city">  </label>
    </fieldset>
    <fieldset>
    <p> State: 
      <select [(ngModel)]="customer.address.state">
        <option *ngFor="let state of states">{{state}}</option>
      </select>
    </p>
    </fieldset>
    <fieldset>
    <p> Region: 
      <select [(ngModel)]="customer.address.region">
        <option *ngFor="let region of regions">{{region}}</option>
      </select>
    </p>
    </fieldset>
    </div>
  </div>
</div>
