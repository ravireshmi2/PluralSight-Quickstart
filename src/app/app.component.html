<h1>{{customer.name}}</h1>
<p> {{customer.name}} is at {{customer.address.street}} 
 in {{customer.address.city}}, {{customer.address.state}}
 in the {{customer.address.region}} region.</p>
<br /> 
<fieldset>
  <label> Name:  <input [(ngModel)]="customer.name"> </label>
</fieldset>

<label> <input type="checkbox" [(ngModel)]="hideAddress"> Hide Address </label>
<div [hidden]="hideAddress">
  <h2> User Properties </h2>
  <fieldset>
    <label> Street: <input [(ngModel)]="customer.address.street">  </label>
  </fieldset>
  <fieldset>
    <label> City:  <input [(ngModel)]="customer.address.city">  </label>
  </fieldset>
  <p> State: 
    <select [(ngModel)]="customer.address.state">
      <option>California</option>
      <option>Jalisco</option>
      <option>Quebec</option>
      <option>SF</option>
    </select>
  </p>
  <p> Region: 
    <select [(ngModel)]="customer.address.region">
      <option>East</option>
      <option>North</option>
      <option>South</option>
      <option>West</option>
    </select>
  </p>
</div>
